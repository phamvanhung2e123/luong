<source>
  type forward
</source>
<source>
type http
port 3001
</source>

<match mongo.**>
  type copy
  <store>
    type mongo
    host localhost
    port 27017
    database log_fluentd
    tag_mapped
    remove_tag_prefix mongo.
    capped
    capped_size 1024
  </store>
  <store>
    type http_buffered
    flush_interval 0s
    endpoint_url                http://localhost/collect
    http_retry_statuses 500, 403
    http_read_timeout 10
    http_open_timeout 10
  </store>
</match>
